<!DOCTYPE html>
<html lang="en">
<head>
    <body>
        <h1> Solicitação de Filmes </h1>

        <form action="solicitacao.html">
            <fieldset>
            <legend> Solicitação </legend>
            
            <input list="Filmes">
                <datalist id="Filmes">
                    <option value="Toy Story">
                    <option value="Toy Story 2">
                    <option value="Toy Story 3">
                    <option value="Toy Story 4">
                    <option value="Toy Story 5">
                </datalist> <br>

            <input list="Ano">
                <datalist id="Ano">
                    <option value="1995">
                    <option value="1999">
                    <option value="2010">
                    <option value="2019">
                    <option value="2026">
                </datalist> <br>

            <input type="submit" value="Solicitar">

            </fieldset>
        </form>
    </body>
</head>
